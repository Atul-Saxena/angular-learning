<h2>post-details!</h2>

<div *ngIf="post!=null" class="post-card">
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <div class="post-details">
    <p><strong>Author ID:</strong> {{ post.authorId }}</p>
    <p><strong>Created At:</strong> {{ post.createdAt }}</p>
  </div>
</div>

<h1 *ngIf="post===null">Post not Found</h1>
