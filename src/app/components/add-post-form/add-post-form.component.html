<form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">

  <label for="title">Title</label>
  <input id="title" type="text" formControlName="title" />
  <div *ngIf="createPostForm.get('title')?.invalid && createPostForm.get('title')?.touched">
    <small *ngIf="createPostForm.get('title')?.errors?.['required']">Title is required.</small>
    <small *ngIf="createPostForm.get('title')?.errors?.['minlength']">Title must be at least 2 characters.</small>
  </div>

  <label for="content">Content</label>
  <textarea id="content" rows="2" formControlName="content"></textarea>
  <div *ngIf="createPostForm.get('content')?.invalid && createPostForm.get('content')?.touched">
    <small *ngIf="createPostForm.get('content')?.errors?.['required']">Content is required.</small>
    <small *ngIf="createPostForm.get('content')?.errors?.['minlength']">Content must be at least 10 characters.</small>
  </div>

  <label for="authorId">Author ID</label>
  <input id="authorId" type="number" formControlName="authorId" />
  <div *ngIf="createPostForm.get('authorId')?.invalid && createPostForm.get('authorId')?.touched">
    <small>Author ID is required.</small>
  </div>

  <button type="submit" [disabled]="createPostForm.invalid">Create Post</button>

</form>
